<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./../home.css" />
    <link rel="stylesheet" href="form.css" />
    <title>Other Related Issues</title>
  </head>

  <body>
    <nav class="navbar navbar-light static-top">
      <div class="row">
        <div class="mx-5">
          <h4>CSIA</h4>
        </div>
      </div>
      <div class="nav-container gap-5">
        <a class="" href="./../home.html">Home</a>
        <a class="" href="#form container">Report</a>
        <a class="" href="#footer">Contact us</a>
      </div>
      <div class="mx-5">
        <a class="btn btn-danger" href=""> Log out</a>
      </div>
    </nav>

    <!-- main content -->

    <header>
      <h1>Welcome to Other Issues</h1>
      <p>please fill the form to report any other road related issues</p>
    </header>

    <section id="Form-container">
      <form method="post" action="/report" id="otherIssues">
        <fieldset>
          <legend>Enter other Road Safety Issues Encountered</legend>

          <label for="issueTitle">Select Where Applicable:</label>
          <select name="issueTitle" id="issueTitle" required>
            <option value="road-surface">
              Road Surface Issues (e.g., cracks, damaged roads)
            </option>
            <option value="obstruction">
              Road Obstruction (e.g., fallen trees, construction materials)
            </option>
            <option value="traffic-signage">
              Traffic Signage Problem (e,g., missing stop signs, unclear road
              signs)
            </option>
            <option value="Pedestrian-safety">
              Pedestrian-Safety (e.g., damaged sidewalks, dangerous crossing)
            </option>
            <option value="poor-visibility">
              Poor Visibility (e.g., overgrown vegitation, bloocking road signs)
            </option>
            <option value="speeding">
              Speeding/Traffic Behaviour (e.g, speeding in schools zones, public
              walk)
            </option>
            <option value="emergency">
              Emergency Response (e.g., accident prone areas, broken fire
              hydrants)
            </option>
            <option value="Other">Other</option>
          </select>

          <label for="issueDescription">Provide Detailed Description:</label>
          <textarea
            name="issueDescription"
            id="issueDescription"
            rows="5"
            placeholder="provide an overview to the issues highlight above"
          ></textarea>

          <label for="issueLocation"
            >Location (provide the address, landmark and GPS
            Coordinates):</label
          >
          <input
            type="text"
            name="issueLocation"
            id="issueLocation"
            placeholder="Exact location needed"
            required
          />

          <label for="issueImpact">Impact of the issue:</label>
          <select name="issueImpact" id="issueImpact" required>
            <option value="Severe">high Impact</option>
            <option value="Moderate">Moderate Impact</option>
            <option value="Minor">Low Impact</option>
          </select>

          <label for="issuePhoto">Upload an image of the issue:</label>
          <input
            type="file"
            name="issuePhoto"
            id="issuePhoto"
            accept="image/*"
            required
          />

          <label for="inputs">Addition information/suggestions</label>
          <textarea
            name="inputs"
            id="inputs"
            rows="4"
            placeholder="Tell us more if you may"
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>

    <!-- Return to Homepage Button (Initially Hidden) -->

    <div class="return-home" id="return-home" style="display: none">
      <a><button class="return-button">Homepage</button></a>
    </div>

    <!-- footer -->

    <footer
      class="bg-green-100 text-gray-800 fixed inset-x-0 bottom-0 p-4 text-xs flex justify-between"
    >
      <div>&copy; SheCodeAfrica x Glovo Academy ~ team 3</div>
      <div class="space-x-2">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-envelope"></i>
      </div>
    </footer>
    <script src="form.js"></script>
  </body>
</html>
